<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
</head>
<body>

    <form class="post" action="post">
        <input class="n1" type="text" placeholder="name"><br>
        <input class="p1" type="password" placeholder="password"><br>
        <input class="in" type="button" value="Sign in">
    </form>
    <hr>
    <div class="note1"></div>
    <hr>
    <form class="get" action="get">
        <input class="n2" type="text" placeholder="name"><br>
        <input class="p2" type="password" placeholder="password"><br>
        <input class="up" type="button" value="Sign up">
    </form>
    <hr>
    <div class="note2"></div>
    <hr>
    <div class="status">Not auth!</div>
    <input class="out" type="button" value="Out">

    <script src="script.js"></script>
</body>
</html>
